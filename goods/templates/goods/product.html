{% extends "main/base.html" %}
{% load static %}
{% block content %}
<!-- Product Details -->
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">Категория: {{ product.category.name }}</p>
        <p class="fs-4 text-success">Цена: {{ product.price }} руб.</p>
        <p>{{ product.description }}</p>
        <div class="d-flex justify-content-between">
        <a href="#" class="btn btn-primary btn-lg">Купить</a>
        <a href="{% url "main:index" %}" class="btn btn-secondary btn-lg">Назад</a>
    </div>
</div>
{% endblock content %}
